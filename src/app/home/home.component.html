<h1>Angular with Auth0</h1>

<div *ngIf="!auth.isAuthenticated()">
  <button (click)="auth.signIn()">Log In</button>
</div>

<div *ngIf="auth.isAuthenticated()">
  <p>Hello, <a routerLink="/profile" href>{{auth.getProfile()?.name}}</a>!</p>
  <button (click)="auth.signOut()">Log Out</button>

  <div *ngIf="dragonsExist">
    <h2>Here Be Dragons</h2>

    <ul>
      <li *ngFor="let dragon of dragons">
        {{dragon.name}} - {{dragon.source}}
      </li>
    </ul>
  </div>
</div>
